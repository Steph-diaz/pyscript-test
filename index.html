  <h1 class="text-danger">Hello</h1>
  <h4 id="print"></h4>
  <p id="print1"></p>

  <py-script>
    pyscript.write('print', "Let's compute π:")
    def compute_pi(n):
        pi = 2
        for i in range(1,n):
            pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
        return pi

    pi = compute_pi(100000)
    s = f"π is approximately {pi:.3f}"
    pyscript.write('print1', s)

    print('This is using the print() function')
  </py-script>
